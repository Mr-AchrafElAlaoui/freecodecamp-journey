<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name
                    <input id="name" type="text" placeholder="Entre your name" required>
                </label>
                <label id="email-label" for="email">Email
                    <input id="email" type="email" placeholder="Entre your email" required>
                </label>
                <label id="Age-label" for="age">Age (optional)
                    <input id="age" type="number" min="13" max="120" placeholder="Age" required>
                </label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time Learner</option>
                        <option value="4">Prefer not to say</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label class="radio-bottom" for="definitely-recommend"><input id="definitely-recommend" type="radio"
                        name="recommend-friend" class="inline" value="definitely"> Definitely</label>
                <label class="radio-bottom" for="maybe-recommend"><input id="maybe-recommend" type="radio"
                        name="recommend-friend" class="inline" value="maybe">
                    Maybe</label>
                <label class="radio-bottom" for="notsure-recommend"><input id="notsure-recommend" type="radio"
                        name="recommend-friend" class="inline" value="not-sure"> Not sure</label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label class="checkbox-bottom" for="front-end"><input id="front-end" type="checkbox"
                        name="improved-project" class="inline" value="front-end">Front-end Projects</label>
                <label class="checkbox-bottom" for="back-end"><input id="back-end" type="checkbox"
                        name="improved-project" class="inline" value="front-end">Back-end Projects</label>
                <label class="checkbox-bottom" for="data-visual"><input id="data-visual" type="checkbox"
                        name="improved-project" class="inline" value="data-visual">Data
                    Visualization</label>
                <label class="checkbox-bottom" for="challenges"><input id="challenges" type="checkbox"
                        name="improved-project" class="inline" value="challenges">Challenges</label>
                <label class="checkbox-bottom" for="open-source"><input id="open-source" type="checkbox"
                        name="improved-project" class="inline" value="open-source">Open
                    Source Community</label>
                <label class="checkbox-bottom" for="gitter"><input id="gitter" type="checkbox" name="improved-project"
                        class="inline" value="gitter">Gitter help rooms</label>
            </fieldset>
            <fieldset>
                <label for="suggestion">Any comments or suggestions?
                    <textarea id="suggestion" rows="5" cols="30" placeholder="Enter your comment here ..."></textarea>
                </label>
            </fieldset>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>

</body>

</html>
