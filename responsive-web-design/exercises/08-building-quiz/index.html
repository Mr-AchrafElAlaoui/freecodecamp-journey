<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css"/>

</head>

<body>
    <header>
        <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="">HTML</a></li>
                <li><a href="">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name :</label>
                    <input id="student-name" type="text" name="student-name" />
                </div>
                <div class="info">
                    <label for="student-email">Email :</label>
                    <input id="student-email" type="email" name="student-email" />
                </div>
                <div class="info">
                    <label for="birth-day">Date of Birth :</label>
                    <input id="birth-day" type="date" name="birth-day" />
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <h3><sapn class="sr-only">Question</sapn>1</h3>
                    <fieldset class="question" name="html-question-one">
                        <legend>The legend element represents a caption for the content of its parent fieldset element</legend>
                        <ul class="answer-list">
                            <li>
                                <label for="q1-a1">
                                    <input id="q1-a1" type="radio" name="q1" value="true" />True
                                </label>
                                
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input id="q1-a2" type="radio" name="q1" value="false" />False
                                </label>
                                
                            </li>
                        </ul>

                    </fieldset>
                </div>
                <div></div>
            </section>
            <section>
                <h2></h2>
            </section>
            <button type="submit">Send</button>
        </form>

    </main>

    <footer></footer>
    
</body>
</html>
